<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <h1>Lista plik√≥w</h1>
    <button id="back-button" style="display:none;" onclick="goBack()">‚¨Ö Wstecz</button>
    <ul id="file-list">≈Åadowanie...</ul>

    <script>
        const repoOwner = "W0tazix"; // Zmie≈Ñ na sw√≥j login GitHub
        const repoName = "Matura"; // Nazwa repozytorium
        let currentPath = "matura informatyka"; // ≈öcie≈ºka do folderu

        const fileList = document.getElementById("file-list");
        const backButton = document.getElementById("back-button");

        async function fetchFiles(path) {
            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`);
                if (!response.ok) throw new Error("Nie uda≈Ço siƒô pobraƒá plik√≥w.");

                const files = await response.json();
                fileList.innerHTML = "";

                if (path !== "matura informatyka") {
                    backButton.style.display = "block";
                } else {
                    backButton.style.display = "none";
                }

                files.forEach(file => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");

                    if (file.type === "dir") {
                        a.href = "#";
                        a.textContent = "üìÅ " + file.name;
                        a.onclick = () => navigateTo(file.path);
                    } else {
                        a.href = file.download_url;
                        a.textContent = "üìÑ " + file.name;
                        a.target = "_blank";
                    }

                    li.appendChild(a);
                    fileList.appendChild(li);
                });
            } catch (error) {
                fileList.innerHTML = "B≈ÇƒÖd ≈Çadowania plik√≥w.";
                console.error(error);
            }
        }

        function navigateTo(path) {
            currentPath = path;
            fetchFiles(currentPath);
        }

        function goBack() {
            const pathParts = currentPath.split("/");
            pathParts.pop(); // Usu≈Ñ ostatni folder
            currentPath = pathParts.join("/") || "matura informatyka";
            fetchFiles(currentPath);
        }

        fetchFiles(currentPath);
    </script>
</body>
</html>
