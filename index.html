<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrzeglƒÖdarka plik√≥w</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root { --bg-color: #121212; --text-color: #fff; --card-bg: #1e1e1e; --hover-bg: #2a2a2a; --btn-bg: #007bff; --btn-hover: #0056b3; }
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: var(--bg-color); color: var(--text-color); }
        .container { max-width: 600px; margin: 0 auto; background: var(--card-bg); padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); }
        h1 { color: var(--btn-bg); font-size: 24px; margin-bottom: 5px; }
        h2 { font-size: 18px; margin-bottom: 10px; }
        ul { list-style: none; padding: 0; text-align: left; }
        li { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: var(--hover-bg); margin: 5px 0; border-radius: 5px; transition: 0.3s; }
        li:hover { background: #333; }
        a { text-decoration: none; color: var(--btn-bg); font-weight: bold; flex-grow: 1; text-align: left; }
        a:hover { text-decoration: underline; }
        button { background: var(--btn-bg); color: white; border: none; padding: 5px 10px; font-size: 14px; cursor: pointer; border-radius: 5px; }
        button:hover { background: var(--btn-hover); }
        #news { text-align: left; margin-top: 15px; padding: 10px; background: var(--hover-bg); border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ Wojciech Informatyka</h1>
        <h2>PrzeglƒÖdarka plik√≥w</h2>
        <ul id="file-list">≈Åadowanie...</ul>
        <div class="news">
            <h2>üì¢ Aktualno≈õci</h2>
            <ul id="news-list">≈Åadowanie zmian...</ul>
        </div>
    </div>

    <script>
        const repoOwner = "W0tazix";
        const repoName = "Matura";
        let currentPath = "matura informatyka";
        const fileList = document.getElementById("file-list");
        const newsList = document.getElementById("news-list");

        async function fetchFiles(path) {
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`);
            if (!response.ok) return;
            const files = await response.json();
            fileList.innerHTML = "";
            files.forEach(file => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.textContent = file.name;
                if (file.type === "dir") {
                    a.href = "#";
                    a.onclick = () => { fetchFiles(file.path); return false; };
                    li.appendChild(a);
                    const zipButton = document.createElement("button");
                    zipButton.textContent = "‚¨á Pobierz folder";
                    zipButton.onclick = () => downloadFolder(file.path);
                    li.appendChild(zipButton);
                } else {
                    a.href = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${file.path}`;
                    a.target = "_blank";
                    li.appendChild(a);
                    const downloadButton = document.createElement("button");
                    downloadButton.textContent = "‚¨á Pobierz plik";
                    downloadButton.onclick = () => downloadFile(a.href, file.name);
                    li.appendChild(downloadButton);
                }
                fileList.appendChild(li);
            });
        }

        async function downloadFile(url, filename) {
            const response = await fetch(url);
            if (!response.ok) return;
            const blob = await response.blob();
            saveAs(blob, filename);
        }

        async function downloadFolder(path) {
            const zip = new JSZip();
            await fetchAndZipFiles(path, zip);
            zip.generateAsync({ type: "blob" }).then(content => saveAs(content, `${path.split('/').pop()}.zip`));
        }

        async function fetchAndZipFiles(path, zipFolder) {
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`);
            if (!response.ok) return;
            const files = await response.json();
            for (const file of files) {
                if (file.type === "dir") {
                    const subFolder = zipFolder.folder(file.name);
                    await fetchAndZipFiles(file.path, subFolder);
                } else {
                    const fileData = await fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${file.path}`).then(res => res.blob());
                    zipFolder.file(file.name, fileData);
                }
            }
        }

       async function fetchLatestCommits() {
            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/commits`);
                if (!response.ok) throw new Error("Nie uda≈Ço siƒô pobraƒá aktualizacji.");
                
                const commits = await response.json();
                newsList.innerHTML = "";

                commits.slice(0, 5).forEach(commit => {
                    const li = document.createElement("li");
                    const date = new Date(commit.commit.committer.date).toLocaleString();
                    li.innerHTML = `<strong>${commit.commit.message}</strong> <br> <small>${date}</small>`;
                    newsList.appendChild(li);
                });
            } catch (error) {
                newsList.innerHTML = "B≈ÇƒÖd ≈Çadowania aktualno≈õci.";
                console.error(error);
            }
        }

        fetchFiles(currentPath);
        fetchLatestCommits();
    </script>
</body>
</html>
