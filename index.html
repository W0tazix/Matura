<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul { 
            list-style: none; 
            padding: 0; 
            margin: 20px 0;
        }
        li { 
            padding: 10px; 
            background: #f9f9f9; 
            margin: 5px 0;
            border-radius: 5px;
            transition: 0.3s;
            display: flex;
            align-items: center;
        }
        li:hover {
            background: #e3e3e3;
        }
        a { 
            text-decoration: none; 
            color: #007bff; 
            font-weight: bold;
            flex-grow: 1;
            text-align: left;
            display: flex;
            align-items: center;
        }
        a:hover {
            text-decoration: underline;
        }
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        #back-button {
            display: none;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÇ PrzeglƒÖdarka plik√≥w</h1>
        <button id="back-button" onclick="goBack()">‚¨Ö Wstecz</button>
        <ul id="file-list">≈Åadowanie...</ul>
    </div>

    <script>
        const repoOwner = "W0tazix"; // Zmie≈Ñ na sw√≥j login GitHub
        const repoName = "Matura"; // Nazwa repozytorium
        let currentPath = "matura informatyka"; // ≈öcie≈ºka do folderu

        const fileList = document.getElementById("file-list");
        const backButton = document.getElementById("back-button");

        async function fetchFiles(path) {
            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`);
                if (!response.ok) throw new Error("Nie uda≈Ço siƒô pobraƒá plik√≥w.");

                const files = await response.json();
                fileList.innerHTML = "";

                if (path !== "matura informatyka") {
                    backButton.style.display = "block";
                } else {
                    backButton.style.display = "none";
                }

                files.forEach(file => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    const icon = document.createElement("img");

                    if (file.type === "dir") {
                        icon.src = "https://cdn-icons-png.flaticon.com/128/716/716784.png";
                        a.href = "#";
                        a.textContent = file.name;
                        a.onclick = () => navigateTo(file.path);
                    } else {
                        icon.src = "https://cdn-icons-png.flaticon.com/128/716/716792.png";
                        a.href = file.download_url;
                        a.textContent = file.name;
                        a.target = "_blank";
                    }

                    icon.classList.add("icon");
                    a.prepend(icon);
                    li.appendChild(a);
                    fileList.appendChild(li);
                });
            } catch (error) {
                fileList.innerHTML = "B≈ÇƒÖd ≈Çadowania plik√≥w.";
                console.error(error);
            }
        }

        function navigateTo(path) {
            currentPath = path;
            fetchFiles(currentPath);
        }

        function goBack() {
            const pathParts = currentPath.split("/");
            pathParts.pop(); // Usu≈Ñ ostatni folder
            currentPath = pathParts.join("/") || "matura informatyka";
            fetchFiles(currentPath);
        }

        fetchFiles(currentPath);
    </script>
</body>
</html>
